{% extends "base.html" %}

{% block title %}
  {{ SITENAME }} - {{ category}}
{% endblock %}

{% block maincontent %}
  {{ super() }}
  <div id="articles-in-category" class="pure-u-4-5">
    <h2 class="page_title">
      Articles in category «{{ category }}»
    </h2>

   {% if articles %}
    {% for article in articles %} 
      {% include 'chunk/article-summary.html' %}
    {% endfor %}
   {% endif %}
  </div>
{% endblock %}
